<div class="container">
<div>

  <div class="d-flex justify-content-between">
    <h4>Agrega pregunta</h4>
    <a href="#" routerLink="/practica/index" class="btn btn-primaryt">Retrocede</a>
  </div>

  <hr/>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group row">
            <div class="col-md-6 ">
              <label for="pregunta">Pregunta:</label>
              <input
                formControlName="pregunta"
                id="pregunta"
                type="text"
                class="form-control">

            </div>
        </div>

        <div class="form-group row">
          <div class="col-md-6 ">
            <label for="complemento">Complemento:</label>
            <input
              formControlName="complemento"
              id="complemento"
              type="text"
              class="form-control">

          </div>
      </div>

      <div class="form-group row">
        <div class="col-md-6 ">
          <label for="respuestaA">RespuestaA:</label>
          <input
            formControlName="respuestaA"
            id="respuestaA"
            type="text"
            class="form-control">

        </div>
    </div>

      <div class="form-group row">
        <div class="col-md-6 ">
          <label for="respuestaB">RespuestaB:</label>
          <input
            formControlName="respuestaB"
            id="respuestaB"
            type="text"
            class="form-control">

        </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6 ">
        <label for="respuestaC">RespuestaC:</label>
        <input
          formControlName="respuestaC"
          id="respuestaC"
          type="text"
          class="form-control">

      </div>
  </div>

        <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
</div>
</div>
